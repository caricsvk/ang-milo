<h1>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.subtitle}}</p>
  <div *ngFor="let customValue of data.customValues">
    <label>
      <input *ngIf="customValue.getType() === 'checkbox'" type="checkbox" [(ngModel)]="customValue.value" />
      {{customValue.label}}
    </label>
  </div>
</div>
<div class="actions">
  <button class="topia-btn topia-secondary-btn" tabindex="-1" *ngIf="data.cancelButton" (click)="close(false)">
    {{data.cancelButton}}
  </button>
  <button class="topia-btn topia-primary-btn ok-button" tabindex="1" *ngIf="data.okButton" (click)="close(true)">
    {{data.okButton}}
  </button>
</div>
